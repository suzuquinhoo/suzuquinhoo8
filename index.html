# suzuquinhoo8 抽選アプリ
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ランダム抽選</title>
</head>
<body>


  <script>
    //配列：名前を保持
      const a = ["A","B","C","D","E"];
      a.unshift("Q");//先頭に追加
      a.push("F");//最後の追加
      console.log(a);//QABCDEF OK!!

    //配列の長さ：何名？
      const len = a.length
    //繰り返し（人数分回ってもらいましょう
      for(let i=0; i<len; i++){
        //乱数n番目の人を取り出す
        const r =Math.floor(Math.random()*a.length);
        //splice
        const v= a.splice(r,1);//配列からn番目を取り出す
        //表示
        console.log(v);

      } 
    
    </script>
  
</body>
</html>
